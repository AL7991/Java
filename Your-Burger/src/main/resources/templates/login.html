<html>
    <head>
    <link type="text/css" href="style-login.css"
	th:href="@{/style-login.css}" rel="stylesheet" media="screen" />
    <title>You'r Burger</title>

    </head>
    <body>
        
<main>

    <div class="forLogo">
        <img class="logo" th:src="@{/img/logo_transparent.png}" src="img/logo_transparent.png" alt="logo">
    </div>
    <article>
    <div class="container">
        
            <form class="loginForm" method="POST" th:action="@{/login}" id="loginForm" >
                <h1>Login</h1>
                
                <span class="newMember">Are you new? Please click
                <a th:href="@{/register}">here</a>, to register. </span>
                <span class="error" th:if="${error != null}">Login failed.
                    Check that the username and password are correct.</span>

                <div class="forInput">
                    <input type="text" name="username" class="username" required>
                    <label>Username</label>
                </div>
                <div class="forInput">
                    <input type="password" name="password" class="password" required>
                    <label>Password</label>
                </div>
                     
                <input type="submit" class="sign-in" value="Sign In">
    
                </form>

    </div>  
    </article>

    </main>
    </body>
</html>
